<div class="container">
  <div class="row text-center my-5">
    <div class="col-12">
      <div class="h2">
        Recuperar sua senha
      </div>
    </div>
  </div>

  <div class="row text-center my-3">
    <div class="col-12">
      <div class="h3 font-weight-light">
        Verifique seu E-mail para redefinir sua senha
      </div>
    </div>
  </div>


  <div class="row my-5">
    <form class="col-lg-6 col-12 mx-auto border border-dark-50 py-5">
      <div class="h4 px-4 pt-2 pb-3">Recupere sua Senha</div>
      <div class="row" *ngIf="!params">
        <div class="form-group col-11 mx-auto">
          <label>E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
        </div>
      </div>

      <div class="row" *ngIf="params">
        <div class="form-group col-11 mx-auto">
          <label>Senha</label>
          <input type="senha" id="senha" name="senha" class="form-control" placeholder="Nova senha">
        </div>
        <div class="form-group col-11 mx-auto">
          <label>Confirme sua Senha</label>
          <input type="csenha" id="csenha" name="csenha" class="form-control" placeholder="Confirme sua senha">
        </div>
      </div>



      <button type="button" class="btn btn-primary btn-block col-11 mx-auto my-3">Enviar</button>
    </form>
  </div>
</div>
