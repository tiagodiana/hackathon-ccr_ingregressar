<div class="container">
  <form
    #formLogin='ngForm'
    (ngSubmit)="sendLogin(formLogin)"
    class="p-lg-3 col-lg-6 col-12 mx-auto mt-lg-2"
    [class.was-validated]="validate"
  >

    <div class="row text-center">
      <div class="col-12">
        <p class="h4 mb-4">LOGIN</p>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>E-mail</label>
      <input
        required
        name="email"
        type="email"
        id="email"
        class="form-control mb-4"
        placeholder="E-mail"
        [(ngModel)]="login.email"
      >
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Senha</label>
      <input
        required
        name="senha"
        type="password"
        id="senha"
        class="form-control mb-4"
        placeholder="Senha"
        [(ngModel)]="senha"
      >
    </div>




    <!-- Sign in button -->
    <button type="button" class="btn btn-primary btn-block my-4" type="submit">Entrar</button>

    <div class="d-flex justify-content-around my-4">
      <div>
        <a href="javascript:;" routerLink="/forgetpassword">Esqueceu a senha?</a>
      </div>
    </div>
    <!-- Register -->
    <div class="row text-center">
      <div class="col-12">
        <p>Ainda nÃ£o tem conta?</p>
        <button type="button" class="btn btn-outline-primary btn-block" routerLink="/signup">
          Cadastrar-se
        </button>
      </div>
    </div>



  </form>
</div>
